<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-box">
    <div class="card-box">
   <div class="main-form-box">
    <h1>Welcome to our Application</h1>
    <p id="para">Please login to use the platform</p>
    <div id="error"></div>
    <form id="form" action="/">
    <div id="email-box">
      <input type="text" id="usrname" name="usrname" placeholder="Enter Your Email" required><br>
      <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  placeholder="Enter Your password" required><br>

 
</div>
  

  <input type="checkbox" id="scales" name="scales" checked>
  <label for="scales" id="label">Remember me</label><br>

  <button type="submit" id="btn">SIGN IN</button><br>
  <button type="submit" id="social-btn"><img src="images/facebook-new.png" width="30px" height="30px">Facebook Login</button><button type="submit"id="social-btn2"><img src="images/images.png" width="30px" height="30px">Google Login</button>
<p id="mem-para">Not a member?<a href="signup.html">Signup</a>/<a href="forget.html">Forgot Password?</a></p>
</form>

   </div>
<div class="main-image-box">
       <img src="images/Layer 1.png" alt="student">

</div>
</div>

</div>

</div>

<script src="script.js"></script>
</body>
</html>
